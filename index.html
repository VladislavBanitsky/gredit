<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Графический редактор Владислава Баницкого</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
    <div class="content">
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/"
                   class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <h1>Gredit</h1>
                </a>
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="#" class="nav-link">О нас</a></li>
                </ul>
            </header>
        </div>
        <div class="preview-wrapper">
            <div id="pos-container">
                <div id="pos">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>
        <div class="editor-buttons">
            <div>
                <input class="form-control form-control-lg" id="upload-file" type="file"
                       onchange="reader.readAsDataURL(this.file[0])">
            </div>
            <button type="button" class="btn btn-danger" id="reset-btn">Сброс</button>
            <button type="button" class="btn btn-success" id="download-btn">Скачать результат</button>
            <br>
            <br>
            <label for="slider" class="form-label">Масштабирование</label>
            <input type="range" class="form-range" min="1" max="5" step="0.01" id="slider"
                   oninput="zoomPOS()" onchange="zoomPOS()" value="1">
            <br>
            <br>
            <label for="brightness" class="form-label">Яркость</label>
            <input type="range" class="form-range" min="-100" max="100" id="brightness" name="brightness"
                   value="0">
            <label for="contrast" class="form-label">Контрастность</label>
            <input type="range" class="form-range" min="-20" max="20" id="contrast" name="contrast"
                   value="0">
            <label for="sepia" class="form-label">Сепия</label>
            <input type="range" class="form-range" min="0" max="100" id="sepia" name="sepia"
                   value="0">
            <label for="hue" class="form-label">Оттенок</label>
            <input type="range" class="form-range" min="0" max="100" id="hue" name="hue"
                   value="0">
            <br>
            <br>
            <div class="filter">
                <button type="button" class="btn btn-primary" id="vintage-btn">Обесцвечивание</button>
                <button type="button" class="btn btn-primary" id="noise-btn">Шум</button>
                <button type="button" class="btn btn-primary" id="sharpen-btn">Резкость</button>
                <button type="button" class="btn btn-primary" id="blur-btn">Размытие</button>
                <button type="button" class="btn btn-primary" id="majestic-btn">Majestic</button>
                <button type="button" class="btn btn-primary" id="nostalgia-btn">Nostalgia</button>
                <br>
                <br>
                <button type="button" class="btn btn-primary" id="hdr-btn">HDR</button>
                <button type="button" class="btn btn-primary" id="oldpaper-btn">Старинная бумага</button>
                <button type="button" class="btn btn-primary" id="pleasant-btn">Pleasant</button>
                <button type="button" class="btn btn-primary" id="lomo-btn">Lomo</button>
                <button type="button" class="btn btn-primary" id="crossprocess-btn">Crossprocess</button>
                <br>
                <br>
                <button type="button" class="btn btn-primary" id="pseudo-btn">Псевдоцвет</button>
            </div>
        </div>
    </div>
    <div class="container">
        <footer class="py-3 my-4">
            <p class="text-center text-body-secondary">© 2025 Gredit created by Vladislav Banitsky</p>
        </footer>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
<script src="index.js"></script>
<script src="grafi-pseudocolor.js"></script>
</body>
</html>
