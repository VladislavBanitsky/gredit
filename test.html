<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Масштабирование изображения на холсте</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      border: 1px solid #000;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>

  <div class="controls">
    <button id="zoomIn">Увеличить</button>
    <button id="zoomOut">Уменьшить</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const zoomInButton = document.getElementById('zoomIn');
    const zoomOutButton = document.getElementById('zoomOut');

    let img = new Image();
    let scale = 1;
    let imageX = 0;
    let imageY = 0;

    // Загружаем изображение
    img.onload = function () {
      setCanvasSize();
      drawImage();
    };

    img.src = 'https://avatars.mds.yandex.net/i?id=bf1423316c83a9912bf77f4c2834d856cf04fa8a-10071482-images-thumbs&n=13'; // Замените на путь к вашему изображению

    // Устанавливаем размер канваса
    function setCanvasSize() {
      const maxWidth = window.innerWidth;
      const maxHeight = window.innerHeight - 100; // Для кнопок

      canvas.width = maxWidth;
      canvas.height = maxHeight;

      // Центрируем изображение на холсте
      imageX = (canvas.width - img.width * scale) / 2;
      imageY = (canvas.height - img.height * scale) / 2;
    }

    // Отрисовываем изображение с учетом масштаба
    function drawImage() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, imageX, imageY, img.width * scale, img.height * scale);
    }

    // Масштабирование изображения
    zoomInButton.addEventListener('click', () => {
      scale = Math.min(scale * 1.1, 3); // Увеличиваем до максимума
      drawImage();
    });

    zoomOutButton.addEventListener('click', () => {
      scale = Math.max(scale / 1.1, 0.1); // Уменьшаем до минимума
      drawImage();
    });

    // Обновляем размер канваса при изменении размера окна
    window.addEventListener('resize', () => {
      setCanvasSize();
      drawImage();
    });
  </script>

</body>
</html>
